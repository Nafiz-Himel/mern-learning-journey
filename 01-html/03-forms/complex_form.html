<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Form</title>
</head>
<body>
    <form>
        <h2>Complex Form</h2>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name">

            <label for="email">Email:</label>
            <input type="email" name="email" id="email">

            <label for="phone">Phone:</label>
            <input type="tel" name="phone" id="phone">

            <label for="date">Date:</label>
            <input type="date" name="date" id="date">

            <label for="name1">Gender</label>
            <input type="radio" name="name" id="name1">
            <label for="name1">Male</label>
            <input type="radio" name="name" id="name2">
            <label for="name2">Female</label>

            <label for="country">Country</label>
            <select name="country" id="country">
                <option value="country">BD</option>
                <option value="country">USA</option>
                <option value="country">UAE</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Address Street</legend>

            <label for="city">City</label>
            <input type="text" name="city" id="city">
            <br><br>

            <label for="state">State</label>
            <input type="text" name="state" id="state">
            <br><br>

            <label for="zip">Zip Code</label>
            <input type="text" name="zip" id="zip">
            <br><br>
        </fieldset>

        <fieldset>
            <legend>Other Information</legend>
            
            <label for="msd">Comments:</label>
            <textarea name="msg" id="msg" cols="100" rows="10"></textarea>

            <label for="checkbox">I agree to the terms of service</label>
            <input type="checkbox" name="checkbox" id="checkbox"></select>
        </fieldset>

        <input type="submit" name="button" id="button">
    </form>
</body>
</html>
