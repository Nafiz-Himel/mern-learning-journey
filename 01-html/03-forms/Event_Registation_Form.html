<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Event Registation</h2>
    <form>
        <label for="name">Name</label>
        <input type="text" name="name" id="name">
        <br><br>

        <label for="email">Email</label>
        <input type="email" name="email" id="email">
        <br><br>

        <label for="number">Name</label>
        <input type="tel" name="number" id="number">
        <br><br>

        <label for="occupation">Occupation Type:</label>
        <select name="occupation" id="occupation">
            <option value="student">Student</option>
            <option value="professional">Professional</option>
            <option value="other">Other</option>
        </select>
        <br><br>

        <fieldset>
            <legend>Topics of Interests</legend>

            <label for="checkbox1">HTML</label>
            <input type="checkbox" name="checkbox1" id="checkbox1">

            <label for="checkbox2">CSS</label>
            <input type="checkbox" name="checkbox2" id="checkbox2">

            <label for="checkbox3">JavaScript</label>
            <input type="checkbox" name="checkbox3" id="checkbox3">
        </fieldset>

        <label for="text1">Comments:</label> <br>
        <textarea name="text1" id="text1" name="text1" cols="50" rows="10"></textarea>

        <input type="button" value="Register">
    </form>
</body>
</html>
