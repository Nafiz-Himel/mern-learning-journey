<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container1{
            background-color: beige;
            border: 1px solid black;
            margin: 2px;
            padding: 2px;
            display: flex;
        }
        .box01{
            height: 200px;
            width: 200px;
            border: 2px solid black;
            margin: 2px;
            padding: 2px;
        }
        #box1{
            background-color: aqua;
        }
        #box2{
            background-color: blue;
        }
        #box3{
            background-color: orange;
        }
        #box4{
            background-color: brown;
        }

        @media (min-width:640px) {
            .container{
                flex-direction: row;
            }
        }
        @media (max-width:640px) {
            .container{
                flex-direction: column;
            }
        }

        .container02{
            margin: 10px;
            padding: 2px;
            border: 2px solid black;
            background-color: beige;
            display: flex;
            flex-direction: row;
            width: 400px;
        }

        #boxleft{
            background-color: aquamarine;
            border: 1px solid blue;
            width: 47%;
            margin: 3px;
            padding: 2px;

            display: flex;
            flex-direction: column;
        }
        #boxright{
            background-color: yellow;
            border: 1px solid brown;
            width: 47%;
            margin: 3px;
            padding: 2px;
        }

        p{
            border: 1px solid red;
        }

        .img1{
            width: 100%;
            height: 100%;
            background-color: #fff;
        }

        @media (max-width: 640px){
            .container02{
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container1">
        <div class="box01" id="box1">box 1</div>
        <div class="box01" id="box2">box 2</div>
        <div class="box01" id="box3">box 3</div>
        <div class="box01" id="box4">box 4</div>
    </div>

    <div class="container02">
        <div id="boxleft">
            <p>text1</p>
            <p>text2</p>
        </div>
        <div id="boxright">
            <img class="img1" src="logo.png"/>
        </div>
    </div>
</body>
</html>
