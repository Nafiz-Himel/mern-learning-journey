<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 1px solid black;
        }
        img{
            border: 1px solid rgb(255, 0, 0);
            margin: 10px;
        }
        .container{
            position: relative;
            height: 6000px;
            background-color: #ddcccc;
        }
        .img3{
            position: sticky;
            top: 100px;
            left: 100px;
        }
        .img4{
            position: fixed;
        }

        .box{
            background-color: beige;
            height: 5000px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img 
        src="logo1.png" 
        alt="poste 1"
        width="300px"
        height="300px"
        class="img1"
        >

        <img 
        src="logo2.png" 
        alt="poste 2"
        width="300px"
        class="img2"
        height="300px"
        >

        <img 
        src="logo3.png" 
        alt="poste 3"
        width="300px"
        class="img3"
        height="300px"
        >

        <img 
        src="logo4.png" 
        alt="poste 4"
        width="300px"
        class="img4"
        height="300px"
        >
    </div>

    <div class="box">

    </div>
</body>
</html>
