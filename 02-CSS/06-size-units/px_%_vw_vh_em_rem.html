<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            border: 2px solid red;
            width: 50%;             /* 50% of parent(body) */
        }
        .parent{
            border: solid 1px green;
            background-color: beige;
            width: 50%;             /* 50% of parent(body) */
        }
        .child{
            border: 1px solid rebeccapurple;
            background-color: aqua;
            width: 50%;             /* 50% of parent(parent)) */
        }
        .container{
            background-color: bisque;
            border: 1px solid rgb(0, 0, 0);
            height: 100vh;          /* viewport height_100% height of display */
        }

        .box1{
            border: 1px solid black;
            font-size: 50px;
        }


        .box {
            background-color: lightblue;
            border: 5px solid darkblue;
            padding: 10px;
            margin: 1em 0;
        }

        .wrapper {
                font-size: 1em;
        }

        .px {
                width: 200px;
        }

        .vw {
                width: 10vw;
        }

        .em {
                width: 10em;
        }

        .container{
            font-size: 10px;
        }
        .box2{
            font-size: 10em;
        }


        .first{
            border: 1px solid black;
            font-size: 5em;
        }
    </style>
</head>
<body>
    <div class="box">
        welcome everybody
    </div>
    <div class="parent">
        <div class="child">
            CHILD
        </div>
    </div>

    <div class="container">
        Welcome here.
        <div class="box2">
            nothing.
        </div>
    </div>

    <div class="box1">
        love nothing
    </div>


    <div class="wrapper">
    <div class="box px">I am 200px wide</div>
    <div class="box vw">I am 10vw wide</div>
    <div class="box em">I am 10em wide</div>


    <div class="first">
        Hello everybody.
    </div>
</div>
</body>
</html>
